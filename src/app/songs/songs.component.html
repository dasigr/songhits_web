<h1 class="h1">Songs</h1>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th>Song No.</th>
      <th>Title</th>
      <th>Artist</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let song of songs">
      <td>{{ song.song_no }}</td>
      <td>{{ song.title }}</td>
      <td>{{ song.artist }}</td>
    </tr>
    </tbody>
  </table>
</div>
